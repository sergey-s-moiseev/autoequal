name: autoequal_gen
description: |
  Codegenerator which can simplify work with 'equatable'.
  It will generate 'List<Object?> props' priviate extensions for all annotated classes.
version: 0.3.0
homepage: https://github.com/sunnydaydev/autoequal

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  analyzer: ^2.0.0
  build: ^2.0.3
  source_gen: ^1.0.5
  autoequal: ^0.2.0
  equatable: ^2.0.3

dev_dependencies:
  build_test: ^2.1.2
  build_runner: ^2.0.6
  test: ^1.17.10
  pedantic: ^1.11.1
